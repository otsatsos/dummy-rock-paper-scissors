<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div id="game">
            <div id="welcome">
                <h1>Let's play Rock, Paper, Scissors!</h1>
                <button id="rules-btn" type="button">Rules to the game</button>
            </div>
            <div id="score">
                <div id="player-score">Player Score: <strong><span id="player-score-number">0</span></strong></div>
                <div id="computer-score">Computer Score: <strong><span id="computer-score-number">0</span></strong></div>
            </div>
            <div id="options">
                <h3>Choose an option:</h3>
                <div id="all-option-buttons">
                    <button class="option-button" id="option1-btn" type="button">Rock</button>
                    <button class="option-button" id="option2-btn" type="button">Paper</button>
                    <button class="option-button" id="option3-btn" type="button">Scissors</button>
                </div>
            </div>
            <div id="round-results">
                <p id="hidden"></p>
            </div>
        </div>
        <scrip src="script.js"></scrip>
    </body>
</html>
